<!--

    <!--
    The StackLayout stacks UI components on the screen—either vertically or horizontally.
    In this case, the StackLayout does vertical stacking; you can change the stacking to
    horizontal by applying a orientation="horizontal" attribute to the <StackLayout> element.
    You can learn more about NativeScript layouts at
    https://docs.nativescript.org/ui/layout-containers.
    These components make use of several CSS class names that are part of the NativeScript
    core theme, such as p-20, btn, h2, and text-center. You can view a full list of the
    class names available for styling your app at https://docs.nativescript.org/ui/theme.
    -->
	<Page xmlns="http://schemas.nativescript.org/tns.xsd"  class="page">
              
		<StackLayout class="form">
        <FlexboxLayout class="horizontal">
            <Label class="lbl-blanco" text="Iniciar seción" ></Label>
            <Label class="lbl-blanco2" text="│" ></Label>
            <Label class="lbl"  ></Label>
        </FlexboxLayout>
            
            <Image class="logo" src="~/images/LogoBlanco.png"></Image>
            
            <StackLayout class="input-field">
                <TextField class="input" hint="Nombre" autocorrect="false" returnKeyType="next" ></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <StackLayout class="input-field">
                <TextField class="input" hint="Año de nacimiento" autocorrect="false" returnKeyType="next" ></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <StackLayout class="input-field">
                <TextField class="input" hint="Correo electrónico" autocorrect="false" returnKeyType="next" ></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <StackLayout class="input-field">
                <TextField class="input" hint="Contraseña" secure="true" autocorrect="false" returnKeyType="next" ></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <Button text='REGISTRARSE' class="btn-morado"></Button>
            <Button text='Registrarse con Facebook' class="btn-azul"></Button>
        </StackLayout>
		
</Page>
